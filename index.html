<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="rickshaw.min.css">
    <link rel="stylesheet" href="hh.css">
    <script src="d3-rickshaw.min.js"></script>
    <script src="rickshaw.min.js"></script>

    <!--<script src="d3.min.js"></script>
    <link rel="stylesheet" href="c3.min.css">
    <script src="c3.min.js"></script>-->

    <script src="hh.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="voltage"></div>
        <div class="gates"></div>
        <div class="current"></div>
        <form class="settings">
            <label>
                <input name="type" type="radio" value="add-current" checked />
                Add Current
                <input name="add-current" type="text" value="0, 20, 0, 50, 0" />
            </label><br />
            <label>
                <input name="type" type="radio" value="voltage-clamp" />
                Voltage Clamp
                <input name="voltage-clamp" type="text" value="-65, 0, -65, -90, 0, -90" />
            </label><br />
            <label>gNa <input name="gNa" type="number" value="120" step="any" /></label>
            <label>ENa <input name="VNa" type="number" value="50" step="any" /></label><br />
            <label>gK <input name="gK" type="number" value="36" step="any" /></label>
            <label>EK <input name="VK" type="number" value="-77" step="any" /></label><br />
            <label>gL <input name="gL" type="number" value="0.3" step="any" /></label>
            <label>gL <input name="VL" type="number" value="-54.4" step="any" /></label><br />
            <input type="submit" value="Simulate!" />
        </form>
    </div>
  </body>
</html>
